{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page_title }}</title>
    <link rel="stylesheet" href="{{ cdn.twbs }}/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="{{ cdn.twbs }}/css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">
    {% block css %}{% endblock %}
  </head>
  <body class="{% block body_class %}{% endblock %}">
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'index' %}">ManoPozicija.lt</a>
        </div>
      </div>
    </nav>

    <div class="container">
      {% block content %}{% endblock %}
    </div>

    <script src="{{ cdn.jquery }}/jquery.min.js"></script>
    <script src="{{ cdn.twbs }}/js/bootstrap.min.js"></script>
    {% block js %}{% endblock %}
  </body>
</html>
